<div class="flex-row"><div class="login-box">
    <div class="login-logo">
      <a href="javascript:void(null);"><b>Terms</b>CONTROL</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg font_geo large_font"> გაიარეთ ავტორიზაცია </p>
  
        <!-- <form> -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" (keyup.enter)="onEnter()">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="icheck-primary">
                <!-- <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label> -->
              </div>
            </div>
            <!-- /.col -->
            <div class="col-6">
              <button type="button" class="btn btn-primary btn-block font_geo medium_font" (click)="authenticate()" > ავტორიზაცია </button>
            </div>
            <!-- /.col -->
          </div>
        <!-- </form> -->
        <!-- /.social-auth-links -->
  
        <!-- <p class="mb-1">
          <a class="font_geo small_font" href="javascript:void(null);">პაროლის აღდგენა</a>
        </p> -->
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</div>
