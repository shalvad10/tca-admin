<app-universal-view *ngIf="dataLoaded">
    <div class="container-fluid">
        <div class="row card">
            <div class="col-12 filterCol" *ngIf="test==5">
                <div class="filterBtn" (click)="teeest()"></div>
                <div class="filterBlock" *ngIf="test==3">
                    <div class="items">
                        <div class="item">
                            <span>isWarning</span> <input type="checkbox" name="isWarning" id="isWarning" [(ngModel)]="test">
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="btn btn-primary btn-small font_geo small_font" (click)="teeest()"> გაფილტვრა </div>
                    </div>
                </div>
            </div>
            <div class="col-12 table">
                <app-sections-table [data]="sectionsList" ></app-sections-table>
            </div>
        </div>
    </div>
</app-universal-view>
