<div class="cont">
  <div class="card card-primary card-outline card-tabs">
    <div class="card-header p-0 pt-1 border-bottom-0">
      <ul class="nav nav-tabs" id="tab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link"
            [ngClass]="{'active': selectedTab == 'users-tab'}"
            id="users-tab"
            data-toggle="pill0"
            role="tab"
            aria-controls="users-tab"
            aria-selected="true"
            (click)="selectTab('users-tab')">კონსულტანტები</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [ngClass]="{'active': selectedTab == 'add-user-tab'}"
            id="add-user-tab"
            data-toggle="pill1"
            role="tab"
            aria-controls="add-user-tab"
            aria-selected="false"
            (click)="selectTab('add-user-tab')"> დამატება </a>
        </li>
      </ul>
      <div class="close" (click)="deny()"></div>
    </div>
    <div class="card-body">
      <div class="tab-content" id="custom-tabs-two-tabContent">
        <div class="tab-pane fade" [ngClass]="{'active show': selectedTab == 'users-tab'}" id="home-tab" role="tabpanel" aria-labelledby="home-tab">
            <app-user-table [fields]="fields" [data]="users" type="section"></app-user-table>
        </div>
        <div class="tab-pane fade" [ngClass]="{'active show': selectedTab == 'add-user-tab'}" id="profile-tab" role="tabpanel" aria-labelledby="profile-tab">
          <div class="content">
            <div class="row">
                <ng-select [items]="allUsers" bindLabel="name"  bindValue="id" class="dropdown"  [(ngModel)]="selected"></ng-select>
            </div>
              <div class="row btnRow">
                <div class="btn btn-success font_geo medium_font" (click)="confirm()"> დადასტურება </div>
                <div class="btn btn-danger font_geo medium_font" (click)="deny()"> უარყოფა </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.card -->
  </div>
</div>
