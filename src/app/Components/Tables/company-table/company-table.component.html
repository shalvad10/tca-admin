<div class="card">
    <div class="card-header">
        <div class="row inputs">
          <div class="form-group font_geo small_font">
            <input type="text" class="form-control small_font" placeholder="კომპანიის დასახელება" [(ngModel)]="searchText">
          </div>
        </div>
    </div>
    <div class="card-body table-responsive p-0" [ngStyle]="{'height': tableHeight}">
      <table class="table table-striped table-head-fixed projects" [ngClass]="{'table-responsive': windowWidth < 500}">
          <thead style="z-index: 2;">
              <tr>
                  <th class=" text-center font_geo medium_font"> საიდენტიფიკაციო </th>
                  <th class=" text-center font_geo medium_font"> დასახელება </th>
                  <th class=" text-center font_geo medium_font"> პროდუქცია </th>
                  <!-- <th class=" text-center font_geo medium_font"> მიბრუნებული </th> -->
                  <th class=" font_geo medium_font"> </th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of tableData | searchFilter: searchText" >
                <td class="font_geo small_font text-center">
                  <a> {{ item.code }} </a>
                  <!-- <br/>
                  <small> რეგ.თარიღი: {{ item.createDate }} </small> -->
                </td>
                  <td class="text-center name" (click)="companyDetails(item.id)"> {{ item.name }} </td>
                  <td class="text-center"> {{ item.products }} </td>
                  <!-- <td class="text-center"> {{ item.receivedBack }} </td> -->
                  <td class="project-actions text-right">
                      <!-- <a class="btn btn-primary btn-sm font_geo small_font" href="javascript:void(null);">
                          <i class="fas fa-folder"> </i> პროდუქცია
                      </a> -->
                      <a *ngIf="!isStore" class="btn btn-info btn-sm font_geo small_font" href="javascript:void(null);" (click)="edit(item.id)">
                          <i class="fas fa-pencil-alt"> </i> რედაქტირება
                      </a>
                      <a *ngIf="!isStore" class="btn btn-danger btn-sm font_geo small_font" href="javascript:void(null);" (click)="delete(item.id, item.name)">
                          <i class="fas fa-trash"> </i> წაშლა
                      </a>
                  </td>
              </tr>
          </tbody>
      </table>
    </div>
    <!-- /.card-body -->
  </div>
