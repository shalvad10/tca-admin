<div class="card">
    <div class="card-body p-0">
      <table class="table table-striped table-responsive projects" *ngIf="dataLoaded">
          <thead>
              <tr>
                  <!-- <th style="width: 1%"> # </th> -->
                  <th class="font_geo medium_font"> დასახელება </th>
                  <th class=" font_geo medium_font" style="width: 35%"> კონსულტანტები </th>
                  <th class="text-left font_geo medium_font" style="padding-left: 0px !important; text-align: left;"> პროდუქცია </th>
                  <th class=" font_geo medium_font" style="width: 25%"> </th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of sectionsData; let i=index">
                <!-- <td> {{ i + 1 }} </td> -->
                <td class="font_geo small_font">
                  <a> {{ item.section.name }} </a>
                  <!-- <br/>
                  <small> რეგ.თარიღი: {{ item.createDate }} </small> -->
                </td>
                <td>
                  <ul class="list-inline">
                    <li *ngFor="let user of item.users" class="list-inline-item font_geo small_font" [attr.data-tooltip]="name(user)">
                        <img alt="Avatar" class="table-avatar" [src]="avatar(user.avatar)">
                    </li>
                  </ul>
                </td>
                  <td class="text-left"> {{ item.products.length }} </td>
                  <td class="project-actions text-right">
                    <a class="btn btn-primary btn-sm font_geo small_font" href="javascript:void(null);" [ngClass]="{'disabled': item.products.length == 0}" (click)="goToProducts()">
                        <i class="fas fa-folder"> </i> პროდუქცია
                    </a>
                    <a class="btn btn-primary btn-sm font_geo small_font" href="javascript:void(null);" (click)="addUser(item)">
                        <i class="fas fa-users"> </i> კონსულტანტები
                    </a>
                    <a class="btn disabled btn-info btn-sm font_geo small_font" href="javascript:void(null);" (click)="edit(item)">
                        <i class="fas fa-pencil-alt"> </i> რედაქტირება
                    </a>
                    <a class="btn btn-danger btn-sm font_geo small_font" href="javascript:void(null);" (click)="delete(item.id, item.name)">
                        <i class="fas fa-trash"> </i> წაშლა
                    </a>
                  </td>
              </tr>
          </tbody>
      </table>
    </div>
    <!-- /.card-body -->
  </div>
