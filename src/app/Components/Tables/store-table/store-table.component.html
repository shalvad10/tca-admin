<div class="card-body table-responsive p-0" [ngStyle]="{'height': tableHeight}">
  <table class="table table-hover table-head-fixed text-nowrap">
    <thead style="z-index: 2;">
      <tr>
        <th *ngFor="let row of tableRows"> {{ row }} </th>
        <th> <div class="action"></div> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of tableData">
        <td> {{ data.id }} </td>
        <td [attr.data-tooltip]="tooltipText('საიდენტიფიკაციო კოდი')"> {{ data.identificationCode }} </td>
        <td class="name" (click)="openStore(data.id)"> {{ data.name }} </td>
        <td> {{ data.address }} </td>
        <td> {{ data.email }} </td>
        <td> {{ data.contactNumber }} </td>
        <td>
          <div class="option bin" (click)="delete(data.id, data.name)"></div>
          <div class="option edit" (click)="edit(data.id)"></div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
