<div class="card font_geo">
    <div class="card-header border-transparent">
      <h3 class="card-title large_font"> ბოლო ქმედებები </h3>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table m-0">
          <thead class="medium_font">
          <tr>
            <th>ID</th>
            <th>დასახელება</th>
            <th>ქმედება</th>
            <th>დრო</th>
            <th>ავტორი</th>
          </tr>
          </thead>
          <tbody class="small_font">
          <tr *ngFor="let act of Activities">
            <td> {{ act.activityID }} </td>
            <td> {{ act.action.text }} </td>
            <td><span class="badge" [ngClass]="{'badge-success': act.action.type == 'add' , 'badge-danger' : act.action.type == 'remove' , 'badge-primary' : act.action.type == 'edit'}"> {{ act.action.type == 'add' ? 'დაემატა' : ( act.action.type === 'edit' ? 'რედაქტირება' : 'წაშლა') }}</span></td>
            <td> {{ act.activityDate }} </td>
            <td>
                <div class="sparkbar" data-color="#f39c12" data-height="20"> {{ act.user}} </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer clearfix">
      <!-- <a href="javascript:void(0)" class="btn btn-sm btn-secondary float-right"> ყველა პროდუქტის ნახვა</a> -->
    </div>
  </div>
